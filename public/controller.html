<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controller</title>
        <link rel="icon" type="image/x-icon" href="/img/logonew.ico" />
        <link rel="stylesheet" href="css/controller.css" />
        <script src="js/controller.js" defer></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <nav>
            <img src="./img/logonew.svg" alt="Logo" />
            <div>
                <a
                    href="https://www.aahhtechlab.com/"
                    target="_blank"
                    id="medium-link"
                >
                    <span>About</span>
                    <img src="img/Untitled design.svg" alt="Medium" />

        <main>
            <img src="img/phone.svg" alt="Phone" />
        </main>

        <div id="enable-container">
            <button id="enable-btn">Enable Movement Detection</button>
        </div>
    </body>
